<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Configure Arena TV</title>
	<link rel="stylesheet" href="index.css">
</head>
<body style="background-color: wheat;  text-align: center; font-family: Arial, sans-serif;">
    <div>
		<form id="arenaForm">
            <h1>Configure Arena TV</h1>
			<div>
				<label for="arenaId">Arena ID</label><br>
				<input type="text" id="arenaId" name="arenaId" value="fYLvTqAM" required> 
			</div>
			<div>
				<label for="token">API Token</label><br>
				<input type="password" id="token" name="token">
			</div>
			<div>
				<input type="submit" value="Submit">
			</div>
    </div>
    <script>
		document.getElementById("arenaForm").addEventListener("submit", function(event) {
			event.preventDefault();

			const form = event.target;
			if (!form.checkValidity()) {
				form.reportValidity(); // Show validation messages
				return;
			}

			const arenaId = document.getElementById("arenaId").value;
			const token = document.getElementById("token").value;

			console.log("Arena ID:", arenaId);
			console.log("Token:", token);

			alert(`Arena ID and Token submitted:\nArena ID: ${arenaId}\nToken: ${token || "(none)"}`);
		});
	</script>
</body>
</html>
